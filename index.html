<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="container">

        <div class="left"></div>

        <div class="right">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                Sign up now to get started.</p>
            <p>You know you want to.</p>
            <h1>Let's do this!</h1>
            <form action="/">
                <div class="input">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="firstname" id="firstname" placeholder="First Name">
                
                    <label for="lastname">LAST NAME</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name">
            
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                
                    <label for="number">PHONE NUMBER</label>
                    <input type="text" name="number" id="number" placeholder="Phone Number">
                
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                
                    <label for="confirmpassword">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password">
                </div>
                <div class="buttons">
                    <input type="submit" value="Sign Up">
                    <p>Already have an account? <input type="button" value="Log In"></p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
